<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-green-400 rounded-3xl w-1/2 mx-auto ">this is my tail</h1>
    <h3 class="text-4xl">don't look my tail</h3>
    <h5>introduce my tail</h5>
    <button class="bg-purple-700 px-2 rounded text-white hover:bg-violet-600 ">click here</button>
    <section>
        <div class="h-32 bg-fuchsia-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-lime-600 "> successfull man </h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around">
            <div class="rounded bg-green-200">
                <h2>box-1</h2>
            </div>
            <div class="rounded bg-green-200">
                <h2>box-2</h2>
            </div>
            <div class="rounded bg-green-200">
                <h2>box-3</h2>
            </div>

        </div>
    </section>
    <section>
       <h2 class="text-3xl">my resposiveness</h2>
       <div class="grid grid-cols-3 gap-4">
        <div class="bg-sky-200">1</div>
        <div class="bg-sky-200">2</div>
        <div class="bg-sky-200">3</div>
        <div class="bg-sky-200 col-span-3">4</div>
        <div class="bg-sky-200">5</div>
        <div class="bg-sky-200">6</div>
        <div class="bg-sky-200">7</div>
        <div class="bg-sky-200 row-span-2">8</div>
        <div class="bg-sky-200">9</div>
        <div class="bg-sky-200">10</div>
        <div class="bg-sky-200">11</div>
        <div class="bg-sky-200">12</div>
        <div class="bg-sky-200">13</div>
        <div class="bg-sky-200">14</div>
        <div class="bg-sky-200">15</div>
       </div>
    </section>
    <section>
        <h2 class="text-4xl">my grid layout</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-rose-400 col-span-3">header</div>
            <div class="bg-rose-400 col-span-2 h-64">main content</div>
            <div class="bg-rose-400">side nav</div>
            <div class="bg-rose-400 col-span-3">footer</div>
        </div>
    </section>
    
</body>
</html>
